name: Update File from Public Repo

on:
  # Trigger manually & daily 
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3
        with:
          repository: authifyWeb/filters  # Source repo
          token: ${{ secrets.GITHUB_TOKEN }}
          path: source-repo  

      - name: Read file from source repo
        run: |
          cd source-repo
          content=$(cat URL/filters.js)  # Read the entire file
          echo "::set-output name=content::$content"
        id: read-file

      - name: Checkout target repo
        uses: actions/checkout@v3

      - name: Update file in target repo
        run: |
          cat - < URL/filters.js > fame/filters.js  # Use `cat -` for full content
          git config --local user.name "webVerts"
          git config --local user.email "100699190+webVerts@users.noreply.github.com"
          git add fame/filters.js
          git commit -m "Update file from public repo"
          git push
