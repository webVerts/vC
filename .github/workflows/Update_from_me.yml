---
name: Update File from My Repo
on:
  workflow_dispatch: null
  schedule:
    - cron: 0 0 * * *
jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Push generated webpage to another repository
        uses: nkoppel/push-files-to-another-repository@1.1.0
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-files: fame/filters.js
          destination-username: webVerts
          destination-repository: wSource
          destination-directory: test2
          commit-email: 100699190+webVerts@users.noreply.github.com
